<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .connector-list {
            margin-top: 20px;
        }
        .connector-item {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sistem Pengecekan Tipe Konektor</h2>
        
        <!-- Form Pengecekan -->
        <div class="form-group">
            <label for="connector">Nomor Konektor:</label>
            <input type="text" id="connector" placeholder="Masukkan PartNo (contoh: 7123-1424-30)">
            <button onclick="checkConnector()">Cek Tipe Konektor</button>
            <div id="result" class="result"></div>
        </div>

        <!-- Daftar Semua Konektor -->
        <div class="connector-list">
            <h3>Daftar Konektor dalam Database</h3>
            <button onclick="loadAllConnectors()">Muat Semua Konektor</button>
            <div id="connectorsList"></div>
        </div>
    </div>

    <!-- Include Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ðŸ”§ KONFIGURASI SUPABASE - GANTI DENGAN DATA ANDA
        const SUPABASE_URL = 'https://nytprjuugepwnlgsefvx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55dHByanV1Z2Vwd25sZ3NlZnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MzY3MjEsImV4cCI6MjA3NzQxMjcyMX0.ZLL2QHEcayE5A0acGgAJdxbbRNfxioYYw35khJX3e48';
        
        // Inisialisasi Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fungsi untuk mengecek tipe konektor berdasarkan PartNo
        async function checkConnector() {
            const connectorInput = document.getElementById('connector').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!connectorInput) {
                showResult('error', 'Harap masukkan nomor konektor (PartNo).');
                return;
            }

            try {
                // Query ke database 'Breakdown Proccess', table 'Connector'
                const { data, error } = await supabase
                    .from('Connector')
                    .select('PartNo, Type')
                    .eq('PartNo', connectorInput)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        showResult('error', `Konektor dengan PartNo <strong>${connectorInput}</strong> tidak ditemukan dalam database.`);
                    } else {
                        throw error;
                    }
                } else if (data) {
                    showResult('success', 
                        `âœ… Konektor ditemukan!<br>
                         <strong>PartNo:</strong> ${data.PartNo}<br>
                         <strong>Type:</strong> ${data.Type}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Terjadi error saat menghubungi database.');
            }
        }

        // Fungsi untuk memuat semua konektor dari database
        async function loadAllConnectors() {
            const listDiv = document.getElementById('connectorsList');
            
            try {
                // Query semua data dari table Connector
                const { data, error } = await supabase
                    .from('Connector')
                    .select('PartNo, Type')
                    .order('PartNo');

                if (error) throw error;

                if (data.length === 0) {
                    listDiv.innerHTML = '<p>Tidak ada konektor dalam database.</p>';
                    return;
                }

                let html = '<div style="margin-top: 10px;">';
                html += '<p><strong>Total: ' + data.length + ' konektor</strong></p>';
                
                data.forEach(connector => {
                    html += `
                        <div class="connector-item">
                            <strong>${connector.PartNo}</strong> - ${connector.Type}
                        </div>
                    `;
                });
                
                html += '</div>';
                listDiv.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                listDiv.innerHTML = '<p class="error">Error memuat data dari database.</p>';
            }
        }

        // Fungsi untuk menampilkan hasil
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }

        // Load semua konektor saat halaman pertama dibuka
        document.addEventListener('DOMContentLoaded', function() {
            loadAllConnectors();
        });

        // Event listener untuk tekan Enter pada input field
        document.getElementById('connector').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkConnector();
            }
        });
    </script>
</body>
</html>
