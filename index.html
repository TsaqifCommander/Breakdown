<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h2>Sistem Pengecekan Tipe Konektor</h2>
        
        <!-- Form Input -->
        <div class="form-group">
            <label for="connector">Nomor Konektor:</label>
            <input type="text" id="connector" placeholder="Contoh: 7123-1424-30">
            <div id="result" class="result" style="display: none;"></div>
        </div>
        <button onclick="checkConnector()">Cek Tipe Konektor</button>

        <!-- Tampilkan Semua Data -->
        <div style="margin-top: 30px;">
            <h3>Data Konektor dalam Database</h3>
            <button onclick="loadAllConnectors()">Muat Semua Data</button>
            <div id="allConnectors" style="margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        // ðŸ”§ KONFIGURASI SUPABASE - GANTI DENGAN DATA ANDA
        const SUPABASE_URL = 'https://nytprjuugepwnlgsefvx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55dHByanV1Z2Vwd25sZ3NlZnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MzY3MjEsImV4cCI6MjA3NzQxMjcyMX0.ZLL2QHEcayE5A0acGgAJdxbbRNfxioYYw35khJX3e48';
        
        // Inisialisasi Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Fungsi untuk mengecek konektor spesifik
        async function checkConnector() {
            const connectorInput = document.getElementById('connector').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!connectorInput) {
                showResult('error', 'Harap masukkan nomor konektor.');
                return;
            }

            try {
                // ðŸ“¡ AMBIL DATA DARI DATABASE
                const { data, error } = await supabase
                    .from('connectors')
                    .select('*')
                    .eq('number', connectorInput)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        showResult('error', `Konektor "${connectorInput}" tidak ditemukan.`);
                    } else {
                        throw error;
                    }
                } else if (data) {
                    showResult('success', 
                        `âœ… Ditemukan!<br>
                         Nomor: ${data.number}<br>
                         Tipe: ${data.type}`);
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Error menghubungi database.');
            }
        }

        // ðŸ“Š FUNGSI UNTUK MENGAMBIL SEMUA DATA DARI DATABASE
        async function loadAllConnectors() {
            const container = document.getElementById('allConnectors');
            
            try {
                // ðŸ“¡ AMBIL SEMUA DATA DARI DATABASE
                const { data, error } = await supabase
                    .from('connectors')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length === 0) {
                    container.innerHTML = '<p>Tidak ada data konektor.</p>';
                    return;
                }

                // ðŸŽ¨ TAMPILKAN DATA DI HALAMAN
                let html = '<table border="1" style="border-collapse: collapse; width: 100%;">';
                html += `
                    <tr>
                        <th style="padding: 8px; background: #f0f0f0;">No</th>
                        <th style="padding: 8px; background: #f0f0f0;">Nomor Konektor</th>
                        <th style="padding: 8px; background: #f0f0f0;">Tipe</th>
                        <th style="padding: 8px; background: #f0f0f0;">Tanggal Ditambah</th>
                    </tr>
                `;
                
                data.forEach((connector, index) => {
                    html += `
                        <tr>
                            <td style="padding: 8px;">${index + 1}</td>
                            <td style="padding: 8px;">${connector.number}</td>
                            <td style="padding: 8px;">${connector.type}</td>
                            <td style="padding: 8px;">${new Date(connector.created_at).toLocaleDateString('id-ID')}</td>
                        </tr>
                    `;
                });
                
                html += '</table>';
                html += `<p><strong>Total: ${data.length} konektor</strong></p>`;
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<p style="color: red;">Error memuat data dari database.</p>';
            }
        }

        // Fungsi untuk menampilkan hasil
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.style.padding = '10px';
            resultDiv.style.margin = '10px 0';
            resultDiv.style.borderRadius = '4px';
            
            if (type === 'success') {
                resultDiv.style.backgroundColor = '#dff0d8';
                resultDiv.style.color = '#3c763d';
                resultDiv.style.border = '1px solid #d6e9c6';
            } else {
                resultDiv.style.backgroundColor = '#f2dede';
                resultDiv.style.color = '#a94442';
                resultDiv.style.border = '1px solid #ebccd1';
            }
            
            resultDiv.innerHTML = message;
        }

        // ðŸš€ MUAT DATA SAAT HALAMAN PERTAMA KALI DIBUKA
        document.addEventListener('DOMContentLoaded', function() {
            loadAllConnectors();
        });
    </script>
</body>
</html>
